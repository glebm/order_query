language: ruby
dist: xenial
sudo: false
cache: bundler
bundler_args: --path ../../vendor/bundle --without debug

matrix:
  include:
    - name: Rubocop
      gemfile: spec/gemfiles/rubocop.gemfile
      rvm: 2.5.3
      script: bundle exec rubocop
      before_script:
      after_script:
    - gemfile: spec/gemfiles/rails_5_0.gemfile
      rvm: 2.3.8
      env: DB=sqlite3
    - gemfile: spec/gemfiles/rails_5_0.gemfile
      rvm: 2.3.8
      env: DB=mysql2 DB_USERNAME=root DB_PASSWORD=""
      services: mysql
    - gemfile: spec/gemfiles/rails_5_0.gemfile
      rvm: 2.3.8
      env: DB=postgresql DB_USERNAME=postgres DB_PASSWORD=""
      services: postgresql
    - gemfile: spec/gemfiles/rails_5_1.gemfile
      rvm: 2.3.8
      env: DB=sqlite3
    - gemfile: spec/gemfiles/rails_5_1.gemfile
      rvm: 2.3.8
      env: DB=mysql2 DB_USERNAME=root DB_PASSWORD=""
      services: mysql
    - gemfile: spec/gemfiles/rails_5_1.gemfile
      rvm: 2.3.8
      env: DB=postgresql DB_USERNAME=postgres DB_PASSWORD=""
      services: postgresql
    - gemfile: spec/gemfiles/rails_5_2.gemfile
      rvm: 2.3.8
      env: DB=sqlite3
    - gemfile: spec/gemfiles/rails_5_2.gemfile
      rvm: 2.3.8
      env: DB=mysql2 DB_USERNAME=root DB_PASSWORD=""
      services: mysql
    - gemfile: spec/gemfiles/rails_5_2.gemfile
      rvm: 2.3.8
      env: DB=postgresql DB_USERNAME=postgres DB_PASSWORD=""
      services: postgresql
    - gemfile: spec/gemfiles/rails_6_0.gemfile
      rvm: 2.5.3
      env: DB=sqlite3
    - gemfile: spec/gemfiles/rails_6_0.gemfile
      rvm: 2.5.3
      env: DB=mysql2 DB_USERNAME=root DB_PASSWORD=""
      services: mysql
    - gemfile: spec/gemfiles/rails_6_0.gemfile
      rvm: 2.5.3
      env: DB=postgresql DB_USERNAME=postgres DB_PASSWORD=""
      services: postgresql
    - gemfile: spec/gemfiles/rails_6_1.gemfile
      rvm: 2.5.3
      env: DB=sqlite3
    - gemfile: spec/gemfiles/rails_6_1.gemfile
      rvm: 2.5.3
      env: DB=mysql2 DB_USERNAME=root DB_PASSWORD=""
      services: mysql
    - gemfile: spec/gemfiles/rails_6_1.gemfile
      rvm: 2.5.3
      env: DB=postgresql DB_USERNAME=postgres DB_PASSWORD=""
      services: postgresql
env:
  global:
  - TRAVIS=1
  - COVERAGE=1
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build
script: bundle exec rspec --force-color --format d
after_script:
- >
  if [ ! -z "$COVERAGE" ]; then
    ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  fi
